<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const s1 = document.getElementById("s1");
const s2 = document.getElementById("s2");
const back = document.getElementById("back");
const area = document.getElementById("area");

function moveNo(){
  // garante que sempre seja absoluto quando fugir
  no.style.position = "absolute";

  const areaRect = area.getBoundingClientRect();
  const yesRect = yes.getBoundingClientRect();

  const pad = 10;
  const maxX = areaRect.width - no.offsetWidth - pad;
  const maxY = areaRect.height - no.offsetHeight - pad;

  let x, y;

  for(let i=0;i<40;i++){
    x = pad + Math.random() * maxX;
    y = pad + Math.random() * maxY;

    const candidate = {
      left: areaRect.left + x,
      top: areaRect.top + y,
      right: areaRect.left + x + no.offsetWidth,
      bottom: areaRect.top + y + no.offsetHeight
    };

    const overlap =
      !(candidate.right < yesRect.left ||
        candidate.left > yesRect.right ||
        candidate.bottom < yesRect.top ||
        candidate.top > yesRect.bottom);

    if(!overlap) break;
  }

  no.style.transform = `translate(${x}px, ${y}px)`;
}

/* FOGE SEMPRE */
no.addEventListener("mouseenter", moveNo);
no.addEventListener("mouseover", moveNo);
no.addEventListener("click", (e)=>{
  e.preventDefault();
  moveNo();
});
no.addEventListener("touchstart", (e)=>{
  e.preventDefault();
  moveNo();
},{passive:false});

/* SIM */
yes.addEventListener("click", ()=>{
  s1.classList.remove("active");
  s2.classList.add("active");
});

/* VOLTAR */
back.addEventListener("click", ()=>{
  s2.classList.remove("active");
  s1.classList.add("active");

  no.style.position = "relative";
  no.style.transform = "none";
});
</script>
